{% block title %}add a new Album{% endblock %}

    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form-horizontal" action="{% url 'music:album-add' %}" method="post" enctype="multipart/form-data">

                <div class="form-group">

                    submit

                    </div>

    </div>
    </div>

</div>
</div>
